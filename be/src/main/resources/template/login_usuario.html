<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styleModuloUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario de Ingreso</title>


<body>

    <body>
        <header th:replace="fragments/navbar"></header>
    </body>

    <main class="main__login">
        <form class="form" th:action="@{/logincheck}" method="POST">
            <h2 class="form__title">Inicia Sesion</h2>
            <p class="form__paragraph">¿Todavia no tenes una cuenta? <a th:href="@{/registrar}" class="form__link">Entra
                    aca</a></p>

            <div class="form__container">
                <div class="form__group">
                    <input type="email" name="email" id="correo" class="form__input" placeholder=" ">
                    <label for="correo" class="form__label">Correo</label>
                    <span class="form__line"></span>
                </div>

                <div class="form__group">
                    <input type="password" name="password" id="password" class="form__input" placeholder=" "required>
                    <label for="password" class="form__label">Contraseña</label>
                    <span class="form__line"></span>
                </div>
                <input type="submit" class="form__submit" value="Ingresar">
            </div>


        </form>
    </main>

</body>

</html>
